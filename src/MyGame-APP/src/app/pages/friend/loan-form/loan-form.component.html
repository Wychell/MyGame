<div class="wrap-from">
    <form [formGroup]="form" (submit)="onSubimit()" novalidate>
        <div class="form-group">
            <label>Amigo</label>
            <input disabled type="text" formControlName="name" class="form-control">
        </div>

        <div class="form-group">
            <h4>Jogos</h4>
            <mat-form-field appearance="fill">
                <mat-label>Selecionar Jogo</mat-label>
                <mat-select formControlName="game">
                    <mat-option *ngFor="let food of games" [value]="food">
                        {{food.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button>Emprestar</button>
        </div>
    </form>
</div>
