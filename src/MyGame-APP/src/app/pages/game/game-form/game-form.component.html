<div class="wrap-from">
    <form [formGroup]="form" (submit)="onSubimit()" novalidate>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" formControlName="name" class="form-control">
        </div>

        <div class="form-group">
            <label>Genero</label>
            <input type="text" formControlName="gender" class="form-control">
        </div>
        <div class="form-group">
            <button mat-raised-button>{{isNew ? 'Cadastrar':'Alterar'}}</button>
        </div>
    </form>
</div>
